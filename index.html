<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="clearfix.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="prefixfree.min.js"></script>
	<title>teste</title>
</head>
<body>
	<div class="container clearfix">
		<nav>
			<ul>
				<li><a href="#">Create a Account</a></li>
				<li><a href="#">Sign in</a></li>
				<li><a href="#">Store Locations</a></li>
				<li><a href="#">Customer Service</a></li>
				<li><a href="#">Careers</a></li>
			</ul>
		</nav>

		<header>
			<h1>GO ORGANIC</h1>
			<h2>Maximize your nutrition</h2>
		</header>

		<div class="cards">
			<div class="card first-card">
				<h3>Go local</h3>
				<p>Select your store to the right</p>
				<p>Don't see your store?</p>
				<p class="change"><a href="#" class="button">Change store</a></p>
			</div>
			<div class="card second-card">
				<img src="images/ponce-de-leon.png" alt="some place" class="ponce-de-leon">
				<h3>Ponce de Leon</h3>
				<p><a href="#" class="button">Make this my store</a></p>
			</div>
			<div class="card third-card">
				<img src="images/buckhead.png" alt="some place too" class="buckhead">
				<h3>BuckHead</h3>
				<p><a href="#" class="button">Make this my store</a></p>
			</div>
		</div>
	</div>

	<script src="jquery.min.js"></script>
</body>
</html>
